# 1. 永続ストレージの定義 (PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dj-db-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# 2. サービス定義 (名前解決用: 他のPodが 'db' でアクセス可能にする)
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: dj-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
# 3. デプロイメント定義 (本体)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dj-db
  labels:
    app: dj-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dj-db
  strategy:
    type: Recreate # データベースなので同時に2つ起動しないよう制御
  template:
    metadata:
      labels:
        app: dj-db
    spec:
      containers:
      - name: db
        image: registry.redhat.io/rhel9/postgresql-15:latest
        env:
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: dj-db
              key: database-name
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: dj-db
              key: database-user
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dj-db
              key: database-password
        # データディレクトリのパスを明示 (PVCのマウント先)
        - name: PGDATA
          value: /var/lib/pgsql/data/userdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/pgsql/data
      
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: dj-db-data
