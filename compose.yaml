version: '3.8'
services:
  # 1. PostgreSQL データベース
  db:
    image: registry.redhat.io/rhel9/postgresql-15
    restart: always
    environment:
      POSTGRESQL_USER: djuser       
      POSTGRESQL_PASSWORD: djpassword 
      POSTGRESQL_DATABASE: djdb 
    ports:
      - "5432:5432" # 外部からのアクセスが必要なければ削除可
    volumes:
      - postgres_data:/var/lib/postgresql/data # データの永続化

# ★ 修正ポイントA: ヘルスチェックの追加 ★
    healthcheck:
      #test: ["CMD-SHELL", "pg_isready -U djuser -d djdb || exit 1"]
      test: ["CMD", "psql", "-U", "djuser", "-d", "djdb", "-c", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. リクエストサービス (Python + FastAPI を想定)
  request-service:
    build:
      context: ./request-service # 後述のサービスディレクトリ
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # volumes:
    #  - ./request-service:/app # ローカルコードの同期 (開発用)
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://djuser:djpassword@db:5432/djdb
    depends_on:
      db:
        condition: service_healthy

  # 3. フロントエンド (Nginx + React/Vue のビルド済みファイルを想定)
  #    このステップでは不要ですが、composeファイルに含めておきます。
  frontend:
    build:
      context: ./frontend # 後述のフロントエンドディレクトリ
    ports:
      - "3000:8080"
    depends_on:
      - request-service

volumes:
  postgres_data:
